    <style>
      body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
      * { box-sizing: border-box; }

      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Only show the printable area and its children */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* Position the printable area at the top-left of the page */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background-color: white;
        }

        /* Explicitly hide sidebar and non-printable controls just in case */
        .sidebar, .no-print, button, input, select, textarea {
          display: none !important;
        }
        
        /* Ensure backgrounds print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
